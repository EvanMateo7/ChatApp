<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <script defer type="module" src="./bundle.js"></script>


    <title>Welcome!</title>
</head>

<body>
    <div class="main_container">

        <div class="nav_container">
            <button id="googleSignInButton"">Google Sign In</button>
        </div>

        <div class="room_container">
            <div id="roomNav"></div>
        </div>

        <div class="chat_container">
            <div id="joinContainer">
                <div>
                    <label for="roomID">Room ID</label>
                    <input type="text" id="roomID">
                </div>
    
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" id="name">
                </div>
    
                <button class="btn btn-primary btn-sm" id="joinButton">Join</button>
            </div>
            <div id="canvas" class="flexRowCenter"></div>
            <div id="messageForm" class="flexRowCenter">
                <textarea id="message" cols="30" rows="3"></textarea>
                <div class="flexRowCenter"><button id="sendButton" class="btn btn-primary btn-sm">Send</button></div>
            </div>
            
            <div id="messageWallContainer">
            </div>
            
        </div>
    </div>
</body>

</html>
